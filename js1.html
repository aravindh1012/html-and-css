<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        
    </style>
</head>
<body>
    <h1 id="h1_id">this is my project</h1>
    <button id="red_id">red</button>
    <button id="blue_id">blue</button>
    <input id ="inputA" type="text" placeholder="text" value="chgblue"/>
    <script>
           var classH1 = document.querySelector("#h1_id").classList;
           chgRed=()=>{
           classH1.add('red');
           classH1.remove('blue');
        } 

        chgblue=()=>{
           classH1.add('blue');
           classH1.remove('red');
        } 
        document.querySelector("#red_id").addEventListener("click", chgRed);
        document.querySelector("#blue_id").addEventListener("click", chgblue);
        
        applyblue=()=>{
            if(chgblue != null){
                    inputA.add('blue'); 
            }
            
        }
        document.querySelector("#blue_id").addEventListener("click", applyblue);
     
    </script>
</body>

</html>
